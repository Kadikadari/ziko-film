<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حلقة المسلسل</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #back-btn:hover {
            background-color: #666;
        }

        header {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        #series-title {
            font-size: 24px;
        }

        #episode-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #episode-container button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        #episode-container button:hover {
            background-color: #666;
        }

        #video-container {
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <button id="back-btn" onclick="goBack()">رجوع</button>

    <header>
        <h1 id="series-title">عنوان المسلسل</h1>
    </header>

    <div id="episode-container">
        <!-- الحلقات ستظهر هنا -->
    </div>

    <div id="video-container">
        <!-- سيتم عرض الفيديو هنا -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const seriesName = urlParams.get('series');
        const episodes = {
            "مسلسل1": [
                { title: "الحلقة 1", videoUrl: "https://ok.ru/videoembed/12345678" },
                { title: "الحلقة 2", videoUrl: "https://ok.ru/videoembed/12345679" }
            ],
            "مسلسل2": [
                { title: "الحلقة 1", videoUrl: "https://ok.ru/videoembed/98765432" },
                { title: "الحلقة 2", videoUrl: "https://ok.ru/videoembed/98765433" }
            ]
        };

        function goBack() {
            window.history.back();
        }

        function loadEpisodes() {
            if (!episodes[seriesName]) {
                document.getElementById("episode-container").innerHTML = "<p>المسلسل غير موجود!</p>";
                return;
            }

            const container = document.getElementById("episode-container");
            const seriesTitle = document.getElementById("series-title");
            seriesTitle.textContent = seriesName; // تعيين عنوان المسلسل

            episodes[seriesName].forEach(episode => {
                const episodeElement = document.createElement("button");
                episodeElement.textContent = episode.title;
                episodeElement.onclick = () => loadEpisode(episode.videoUrl);
                container.appendChild(episodeElement);
            });
        }

        function loadEpisode(videoUrl) {
            const videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        window.onload = loadEpisodes;
    </script>

</body>
</html>
