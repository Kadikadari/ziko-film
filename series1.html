<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziko-Film</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>

    <header>
        <nav>
            <ul>
                <li><button class="category-btn" onclick="showCategory('arabic')">أفلام عربي</button></li>
                <li><button class="category-btn" onclick="showCategory('foreign')">أفلام أجنبي</button></li>
                <li><button class="category-btn" onclick="showCategory('turkish')">أفلام تركي</button></li>
                <li><button class="category-btn" onclick="showCategory('indian')">أفلام هندي</button></li>
                <li><button class="category-btn" onclick="showCategory('asian')">أفلام أسيوي</button></li>
                <li><button class="category-btn" onclick="showSeriesEpisodes()">مسلسلات</button></li>
                <li><button class="category-btn" onclick="showHomePage()">الرئيسية</button></li>
            </ul>
        </nav>
    </header>

    <div id="series-container">
        <!-- سيتم عرض الحلقات هنا -->
    </div>

    <script>
        // بيانات الحلقات مع الصور والروابط
        const seriesEpisodes = [
            { title: "الحلقة 1", image: "images/o3407508_16666602.jpg", url: "https://vkvideo.ru/video_ext.php?oid=791768803&id=456244371&hash=114aa39ab436b197" },
            { title: "الحلقة 2", image: "images/o3407508_16666602.jpg", url: "https://ok.ru/video/42349" },
            { title: "الحلقة 3", image: "images/o3407508_16666602.jpg", url: "https://ok.ru/video/42348" },
            { title: "الحلقة 4", image: "images/o3407508_16666602.jpg", url: "https://ok.ru/video/42349" }
        ];

        // عرض حلقات المسلسل في الصفحة
        function showSeriesEpisodes() {
            const container = document.getElementById("series-container");
            container.innerHTML = "";

            seriesEpisodes.forEach(episode => {
                const episodeElement = document.createElement("div");
                episodeElement.classList.add("episode");

                const episodeImage = document.createElement("img");
                episodeImage.src = episode.image;
                episodeImage.alt = episode.title;
                episodeImage.classList.add("episode-image");
                episodeImage.onclick = () => openVideoPage(episode.url);

                const episodeTitle = document.createElement("p");
                episodeTitle.textContent = episode.title;

                episodeElement.appendChild(episodeImage);
                episodeElement.appendChild(episodeTitle);
                container.appendChild(episodeElement);
            });
        }

        // فتح صفحة تشغيل الفيديو
        function openVideoPage(videoUrl) {
            if (videoUrl) {
                window.location.href = `video.html?url=${encodeURIComponent(videoUrl)}`;
            } else {
                alert("لا يوجد رابط لهذا الفيديو!");
            }
        }

        // زر الرجوع
        function goBack() {
            window.history.back();
        }
    </script>

    <style>
        /* تنسيق عرض الحلقات */
        #series-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .episode {
            text-align: center;
            cursor: pointer;
        }

        .episode-image {
            width: 150px;
            height: 90px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .episode-image:hover {
            transform: scale(1.1);
        }

        .episode p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>

</body>
</html>
