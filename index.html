<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziko-Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شريط العناوين -->
    <header>
        <nav>
            <ul>
                <li><button class="category-btn" onclick="showCategory('arabic')">أفلام عربي</button></li>
                <li><button class="category-btn" onclick="showCategory('foreign')">أفلام أجنبي</button></li>
                <li><button class="category-btn" onclick="showCategory('turkish')">أفلام تركي</button></li>
                <li><button class="category-btn" onclick="showCategory('indian')">أفلام هندي</button></li>
                <li><button class="category-btn" onclick="showCategory('asian')">أفلام أسيوي</button></li>
                <li><button class="category-btn" onclick="showCategory('series')">مسلسلات</button></li>
            </ul>
        </nav>
    </header>

    <!-- الشاشة الرئيسية -->
    <main id="main-content">
        <h2>الافلام</h2>
        <div class="film-container" id="film-container">
            <!-- سيتم إضافة صور الأفلام هنا ديناميكيًا باستخدام JavaScript -->
        </div>
    </main>

    <!-- قسم لعرض الفيديو عند الضغط على صورة فيلم (شاشة كاملة) -->
    <div id="video-player" style="display:none; justify-content: center; align-items: center;">
        <!-- سيتم إضافة الـ iframe هنا بشكل ديناميكي عند الضغط على صورة فيلم -->
        <button id="close-video-btn" onclick="closeVideo()">إغلاق الفيديو</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
