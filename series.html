<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حلقات المسلسل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>

    <header>
        <h1 id="series-title"></h1>
    </header>

    <div id="episodes-container" class="film-container"></div>

    <script src="script.js"></script>
    <script>
        // استرجاع اسم المسلسل من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const seriesName = urlParams.get('series');

        // عرض الحلقات الخاصة بالمسلسل
        if (seriesName && series[seriesName]) {
            document.getElementById('series-title').innerText = seriesName;

            const container = document.getElementById('episodes-container');
            series[seriesName].forEach(episode => {
                const episodeElement = document.createElement('div');
                episodeElement.classList.add('film-image');
                episodeElement.innerHTML = `<a href="${episode.url}" target="_blank">${episode.title}</a>`;
                container.appendChild(episodeElement);
            });
        } else {
            document.getElementById('series-title').innerText = 'المسلسل غير موجود';
        }
    </script>
</body>
</html>
