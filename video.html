<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100vh;
            background-color: black;
            border: none;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <button id="back-btn" onclick="history.back()">رجوع</button>
    
    <!-- مشغل الفيديو باستخدام iframe -->
    <iframe id="video-iframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // استخراج رابط الفيديو من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (videoUrl) {
            const iframe = document.getElementById("video-iframe");
            iframe.src = videoUrl; // تحديد مصدر iframe إلى رابط الفيديو
        }
    </script>
</body>
</html>
