<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            background-color: black;
        }
        #back-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- زر الرجوع -->
    <button id="back-btn" onclick="goBack()">رجوع</button>

    <!-- مشغل الفيديو -->
    <iframe id="video-frame" allowfullscreen></iframe>

    <script>
        // استخراج رابط الفيديو من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (videoUrl) {
            document.getElementById("video-frame").src = videoUrl;
        }

        // دالة الرجوع للخلف خطوة واحدة
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = "index.html"; // إذا لم تكن هناك صفحة سابقة، العودة للصفحة الرئيسية
            }
        }
    </script>

</body>
</html>
