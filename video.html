<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-frame, video {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #back-btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>
    <div id="video-container">
        <!-- سيتم استبدال هذا العنصر بين iframe أو video -->
        <iframe id="video-frame" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups" referrerpolicy="no-referrer"></iframe>
    </div>

    <script>
        // استخراج رابط الفيديو من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('url');

        if (videoUrl) {
            // التأكد من أن الرابط هو رابط M3U8 أو رابط فيديو عادي
            if (videoUrl.endsWith(".m3u8")) {
                // إذا كان الرابط من نوع M3U8، نستخدم HLS.js لتشغيله
                if (Hls.isSupported()) {
                    const video = document.createElement('video');
                    video.setAttribute('controls', 'true');
                    video.style.width = '100%';
                    video.style.height = '100%';
                    document.getElementById('video-frame').style.display = 'none'; // إخفاء iframe
                    document.getElementById('video-container').innerHTML = ''; // إزالة الـ iframe
                    document.getElementById('video-container').appendChild(video);
                    
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } else {
                    alert("متصفحك لا يدعم تشغيل HLS!");
                }
            } else {
                // إذا كان الرابط ليس من نوع M3U8، نستخدم الـ iframe
                if (videoUrl.includes("?")) {
                    videoUrl += "&autoplay=1&muted=1"; 
                } else {
                    videoUrl += "?autoplay=1&muted=1";
                }

                // نعرض الفيديو العادي باستخدام iframe
                document.getElementById("video-frame").style.display = 'block'; // إظهار الـ iframe
                document.getElementById("video-frame").src = videoUrl;
            }
        } else {
            alert("لم يتم العثور على رابط الفيديو!");
            window.location.href = "index.html"; // إعادة التوجيه إلى الصفحة الرئيسية في حال عدم وجود رابط
        }

        // وظيفة زر الرجوع مع التحقق من سجل التصفح
        function goBack() {
            if (window.history.length > 1) {
                history.back(); 
            } else {
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
