<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        /* ... (أنماط CSS الحالية) ... */

        #sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* إخفاء القائمة الجانبية خارج الشاشة */
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1001; /* تأكد من ظهورها فوق كل شيء */
        }

        #sidebar.open {
            right: 0; /* إظهار القائمة الجانبية */
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* إخفاء الغطاء مبدئيًا */
            z-index: 1000; /* تأكد من ظهورها تحت القائمة الجانبية */
        }

        #overlay.show {
            display: block; /* إظهار الغطاء */
        }
    </style>
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>
    <iframe id="video-frame" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups" referrerpolicy="no-referrer"></iframe>

    <div id="sidebar">
        <h2>قائمة الأفلام</h2>
        <ul id="movie-list">
            </ul>
    </div>
    <div id="overlay"></div>

    <script>
        // ... (JavaScript الحالي) ...

        // قائمة الأفلام (يمكنك استبدال هذه القائمة ببيانات من خادم)
        const movies = [
            { title: "فيلم 1", url: "رابط_الفيلم_1" },
            { title: "فيلم 2", url: "رابط_الفيلم_2" },
            { title: "فيلم 3", url: "رابط_الفيلم_3" },
            // ... المزيد من الأفلام ...
        ];

        // ملء قائمة الأفلام في القائمة الجانبية
        const movieList = document.getElementById("movie-list");
        movies.forEach(movie => {
            const li = document.createElement("li");
            li.textContent = movie.title;
            li.addEventListener("click", () => {
                document.getElementById("video-frame").src = movie.url;
                toggleSidebar(); // إغلاق القائمة الجانبية بعد اختيار الفيلم
            });
            movieList.appendChild(li);
        });

        // وظيفة لتبديل حالة القائمة الجانبية
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("show");
        }

        // إضافة مستمع حدث للنقر على أي مكان في الصفحة
        document.addEventListener("click", (event) => {
            if (!event.target.closest("#sidebar") && !event.target.closest("#back-btn")) {
                toggleSidebar();
            }
        });
    </script>
</body>
</html>
