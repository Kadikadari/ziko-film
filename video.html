<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيلم</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>
    <iframe id="video-frame" allowfullscreen></iframe>

    <script>
        // استخراج رابط الفيديو من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('url');

        if (videoUrl) {
            // إضافة التشغيل التلقائي
            if (videoUrl.includes("?")) {
                videoUrl += "&autoplay=1"; 
            } else {
                videoUrl += "?autoplay=1";
            }
            
            document.getElementById("video-frame").src = videoUrl;
        }

        // وظيفة زر الرجوع مع التحقق
        function goBack() {
            if (document.referrer.includes(window.location.origin)) {
                history.back(); // الرجوع إلى الصفحة السابقة داخل الموقع
            } else {
                window.location.href = "index.html"; // العودة إلى الصفحة الرئيسية إذا لم يكن هناك سجل سابق
            }
        }
    </script>
</body>
</html>
