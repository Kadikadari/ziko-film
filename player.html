<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            height: 80%;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #back-btn:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button id="back-btn" onclick="goBack()">رجوع</button>

    <div id="video-container">
        <video id="video-player" width="100%" height="100%" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('url');

        if (videoUrl && videoUrl.endsWith(".m3u8")) {
            if (Hls.isSupported()) {
                const video = document.getElementById('video-player');
                const hls = new Hls();

                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For browsers that support HLS natively (e.g. Safari)
                const video = document.getElementById('video-player');
                video.src = videoUrl;
                video.play();
            } else {
                alert("المتصفح لا يدعم تشغيل ملفات m3u8.");
            }
        } else {
            alert("لم يتم العثور على رابط فيديو صالح.");
            window.location.href = "index.html";
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back();
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
