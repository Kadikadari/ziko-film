        function loadEpisodes() {
            const container = document.getElementById("episode-list");
            episodes.forEach(episode => {
                const episodeButton = document.createElement("button");
                const image = document.createElement("img");
                image.src = episode.imageUrl;
                image.alt = episode.title;
                image.classList.add("episode-image");
                episodeButton.classList.add("category-btn");
                episodeButton.onclick = () => openVideoPage(episode.url);
                episodeButton.appendChild(image);
                container.appendChild(episodeButton);
            });
        }

        function openVideoPage(videoUrl) {
            if (videoUrl) {
                window.location.href = `video.html?url=${encodeURIComponent(videoUrl)}`;
            } else {
                alert("لا يوجد رابط لهذه الحلقة!");
            }
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", loadEpisodes);
    </script>
